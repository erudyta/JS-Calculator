<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="calc">
            <div class="screen">
                <p class="first-line"></p>
                <p class="second-line">0</p>
            </div>
            <div class="buttons">
                <div class="btn-row-0">
                    <button class="action C"> C </button>
                    <button class="action CE"> CE </button>
                    <button class="action delete"> <i class="ti ti-backspace"></i> </button>
                    <button class="opr plus"> &plus; </button>
                </div>
                <div class="btn-row-1">
                    <button class="number"> 9 </button>
                    <button class="number"> 8 </button>
                    <button class="number"> 7 </button>
                    <button class="opr divide"> &divide; </button>
                </div>
                <div class="btn-row-2">
                    <button class="number"> 6 </button>
                    <button class="number"> 5 </button>
                    <button class="number"> 4 </button>
                    <button class="opr multpn"> * </button>
                </div>
                <div class="btn-row-3">
                    <button class="number"> 3 </button>
                    <button class="number"> 2 </button>
                    <button class="number"> 1 </button>
                    <button class="opr minus"> &minus; </button>
                </div>
                <div class="btn-row-4">
                    <button class="number"> 0 </button>
                    <button class="opr dot"> . </button>
                    <button class="opr eql"> &equals; </button>         
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
